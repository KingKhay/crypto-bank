<section class="w-full">
  <header class="w-full h-24 flex justify-between items-center px-10">
    <img src="/assets/images/bitcoin.svg" alt="bitcoin-logo">
    <h2 class="text-xl font-extrabold leading-none tracking-tight text-[#f5b300] md:text-4xl">Crypto Bank</h2>
    <div class="md:flex justify-center items-center gap-x-10 hidden">
      <p>Buy & Sell</p>
      <p>Send & Receive</p>
    </div>
    <p>Invest & Profit</p>
    <input type="search" placeholder="Search Coin" class="border border-[#f5b300] w-full max-w-sm px-4 py-1 rounded-md outline-0 focus:shadow-lg max-md:hidden"/>
  </header>
  <main class="max-w-screen-xl h-full min-h-[60vh] md:min-h-[80vh] mx-auto">
    <div class="text-center pt-10 text-lg font-bold">
      <p class="py-4">My balance</p>
      <p class="text-4xl">$2890.46</p>
    </div>
    <div class="mt-16">
      <div class="relative overflow-x-auto">
        <table class="w-full text-lg text-left text-gray-500 dark:text-gray-400">
          <thead class="text-lg text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3 rounded-l-lg">
              Name
            </th>
            <th scope="col" class="px-6 py-3">
              Amount
            </th>
            <th scope="col" class="px-6 py-3 rounded-r-lg">
              Date
            </th>
          </tr>
          </thead>
          <tbody>
          <tr class="bg-white">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap text-lg md:text-3xl">
              Bitcoin
            </th>
            <td class="px-6 py-4 text-lg md:text-3xl">
              2890.46
            </td>
            <td class="px-6 py-4 text-lg md:text-3xl">
              {{getDate()}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </main>
  <footer class="flex justify-center items-center sticky bottom-0 text-[#f5b300]">
    <div>
      <nav>
        <ul class="flex max-md:flex-col justify-around items-center gap-x-7 gap-y-5">
          <li>Home</li>
          <li>Careers</li>
          <li><a [routerLink]="['/legal']">Legal % Privacy</a></li>
          <li>&copy; 2023 Bitcoin</li>
        </ul>
      </nav>
    </div>
  </footer>
</section>
